# config copied from https://github.com/xu3kev/BARC/blob/master/finetune/alignment-handbook/recipes/barc/config_lora_llama3_induction.yaml
seed: 42
model:
  _component: torchtune.models.llama3.lora_llama3_1_8b
  lora_attn_modules: ['q_proj', 'v_proj', "k_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  apply_lora_to_mlp: False
  apply_lora_to_output: False
  lora_rank: 64
  lora_alpha: 64
  lora_dropout: 0.0

# Tokenizer
tokenizer:
  _component_: torchtune.models.llama3.llama3_tokenizer  # is this  right?
  path: ./tmp/llama_8b_instruct/original/tokenizer.model
  max_seq_len: null

checkpointer:
  _component_: torchtune.training.FullModelMetaCheckpointer
  checkpoint_files: [
    "./tmp/models/llama_3_1_8b_instruct/original/consolidated.00.pth"
  ]
  recipe_checkpoint: null
  model_type: LLAMA3
resume_from_checkpoint: False
save_adapter_weights_only: False

# Dataset and Sampler
dataset:
  _component_: torchtune.datasets.chat_dataset
  source: "barc0/induction_100k_gpt4o-mini_generated_problems_seed100.jsonl_messages_format_0.3"
  conversation_column: "messages" 
  split: "train_sft"


# Optimizer and Scheduler
optimizer:
  _component_: torch.optim.AdamW
  fused: True
  weight_decay: 0.0
  lr: 2e-4
lr_scheduler:
  _component_: torchtune.modules.get_cosine_schedule_with_warmup
  num_warmup_steps: 0

loss:
  _component_: torchtune.modules.loss.CEWithChunkedOutputLoss

# Training
epochs: 3
max_steps_per_epoch: null
gradient_accumulation_steps: 2 # TODO do we want this to be larger since we only  have 1 device 
compile: False


# Environment
device: cuda
dtype: bf16

# # Logging
output_dir: /tmp/lora_finetune_output
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
  project: torchtune
log_every_n_steps: 1
log_peak_memory_stats: False

# Activations Memory
enable_activation_checkpointing: True
enable_activation_offloading: False

